<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>
            Leaflet-based map
        </title>
        <link rel="stylesheet" href="lib/mapping.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
        <script src= "https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    </head>
    <body>
        <h1>Map</h1>
        <p>
            <div id="mapid"></div>
        </p>
        <script>
            var mymap = L.map('mapid',{
                zoom: 4,
                center: [-21.95876,34.55524],
                });                
            
            var baselayer = new L.TileLayer.WMS('http://intelligence.com/geoserver/live-data/wms?Tiled=true&',{
                layers: 'live-data:eastern_cape',
                format: 'image/png',
                transparent: true,
                attribution: 'Map data &copy; <a href="https://www.intelligence.co.za/">Intelligence</a> contributors, Kusasa, Imagery Â© <a href="http://geoserver.org/">GeoServer</a>'
                });
            
            var scale = L.control.scale();
            
            baselayer.addTo(mymap);
            scale.addTo(mymap);
        </script>
    </body>
</html>
